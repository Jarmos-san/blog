{% extends "base.html" %}

{% block title %}
{{ article.title|striptags }}
{% endblock %}

{% block content %}
<section id="content">
  <article>
    <h2 class="post_title post_detail"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="{{ article.title|striptags }}">{{ article.title }}</a></h2>

    <div class="entry-content blog-post">
      {{ article.content }}
    </div>

    <div class="post_list">
      <span class="post_date">Updated on {{ article.locale_date }}</span>
    </div>
  </article>
</section>
{% endblock %}
